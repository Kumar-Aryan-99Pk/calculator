<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="company">Ary99Pk</div>
        <div class="screen">
            <output class="current-equation"></output>
            <output class="ans"></output>
        </div>
        <div class="all-buttons">
            <button class="wide">AC</button>
            <button class="wide">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="multiply">*</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>

    <footer>
        <p>Follow my work on GitHub:</p>
        <div class="github"><a href="https://github.com/Kumar-Aryan-99Pk" aria-label="Visit my GitHub profile">
                <i class="fa fa-github" style="font-size:24px; color:rgb(196, 196, 196);"></i>
                <div class="myname">&nbsp;Kumar-Aryan-99Pk</div>
        </div>

        </a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
